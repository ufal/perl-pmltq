language: perl
sudo: false

addons:
  postgresql: "9.3"

perl:
  - '5.14'
  - '5.16'
  - '5.18'
  - '5.20'
  - 'blead'

env:
  global:
    - PG_PORT=5432

matrix:
  include:
    - perl: 5.18
      env:
        - COVERAGE=1
        - 'HARNESS_PERL_SWITCHES="-MDevel::Cover=+ignore,local,^t/"'
    - os: osx
      perl: 'system'
  allow_failures:
    - perl: blead

branches:
  except:
    - releases

before_install:
  - git config --global user.name "TravisCI"
  - git config --global user.email $HOSTNAME":not-for-mail@travis-ci.org"
  - git fetch --unshallow || true
  - git fetch origin master:master
  - git fetch origin releases:releases
  - git fetch origin new_travis_settings:new_travis_settings # temporary
  - git clone --depth=1 git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then source ~/travis-perl-helpers/init    ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then build-perl ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then '[ `perlbrew lib list` ] || perlbrew lib create travis' ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; perlbrew use $PERLBREW_PERL@travis ; fi
  - perl -V
  - cpan-install ExtUtils::MakeMaker~6.31 Dist::Zilla
  - "cpan-install $(dzil authordeps --missing --versions | grep -v '^inc::' | sed -e's/ = 0$//' -e's/ = /~/')"
  #- dzil build --in="$(pwd)/build_dir"
  #- cd build_dir

install:
  - cpan-install --deps
  - cpan-install --coverage

before_script:
  - coverage-setup

script:
  # - prove -j$(test-jobs) $(test-files)   # parallel testing
  - dzil test -j$(test-jobs)

after_success:
  - coverage-report

cache:
  directories:
    - $PERLBREW_HOME/libs

notifications:
  email:
    recipients:
      - sedlakmichal@gmail.com
    on_success: change
    on_failure: always
